proxy-groups:
 
- name: 选择代理
  type: select
  proxies:
    - ⚖️ 负载均衡-轮询
    - ⚖️ 负载均衡-散列
    - 'Auto'
    - 'Korean'
    - 'Japan'
    - 'US'
    - 'Japan2'
    - 'US2'
    
#添加代理策略组
- name: ⚖️ 负载均衡-散列
  type: load-balance
  url: http://www.google.com/generate_204
  interval: 300
  strategy: consistent-hashing
  proxies:
    - Korean
    - Japan
    - US
    - Japan2
    - US2
- name: ⚖️ 负载均衡-轮询
  type: load-balance
  url: http://www.google.com/generate_204
  interval: 300
  strategy: round-robin
  proxies:
    - Korean
    - Japan
    - US
    - Japan2
    - US2
- name: Auto
  type: url-test
  proxies:
    - 'Korean'
    - 'Japan'
    - 'US'
    - 'Japan2'
    - 'US2'
  url: 'http://www.gstatic.com/generate_204'
  interval: 86400

