proxy-groups:
 
- name: PROXY
  type: select
  proxies:
    - ⚖️ 负载均衡-轮询
    - ⚖️ 负载均衡-散列
    - 'Auto'
    - 'Korean'
    - 'Japan'
    - 'US'
    - 'cf'
#添加代理策略组
- name: ⚖️ 负载均衡-散列
  type: load-balance
  url: http://www.google.com/generate_204
  interval: 300
  strategy: consistent-hashing
  proxies:
    - Korean
    - Japan
    - US
    - cf
- name: ⚖️ 负载均衡-轮询
  type: load-balance
  url: http://www.google.com/generate_204
  interval: 300
  strategy: round-robin
  proxies:
    - Korean
    - Japan
    - US
    - cf
- name: Auto
  type: url-test
  proxies:
    - 'Korean'
    - 'Japan'
    - 'US'
  url: 'http://www.gstatic.com/generate_204'
  interval: 86400

