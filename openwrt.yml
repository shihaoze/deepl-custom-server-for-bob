dns:
  enable: true
  ipv6: false
  prefer-h3: true
  default-nameserver:
    # cloudflare
    - '1.1.1.1#BFM'
    # google
    - '8.8.8.8'
  listen: 0.0.0.0:1053
  use-hosts: true
  # redir-host / fake-ip
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - '+.lan'
  nameserver:
    # cloudflare
    - '1.1.1.1'
    - 'tls://1.0.0.1:853#BFM'
    # google
    - '8.8.8.8#BFM'
    - 'tls://8.8.4.4:853'
  # proxy-server-nameserver:
    # - '1.1.1.1'
  # nameserver-policy: { "geosite:youtube": [1.1.1.1, 8.8.8.8] }

  fallback:
    - 'https://8.8.8.8/dns-query'
    - 'tcp://8.8.4.4'
    - 'quic://dns.adguard.com:784'
  fallback-filter:
    geoip: false
    geoip-code: '!ID'
    geosite:
      # - gfw
    ipcidr:
      # - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
      - '+.github.com'

hosts:
  # block update system android
  'ota.googlezip.net': 127.0.0.1
  'ota-cache1.googlezip.net': 127.0.0.1
  'ota-cache2.googlezip.net': 127.0.0.1


